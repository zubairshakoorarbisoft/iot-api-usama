<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <script>
        $(function () {
            var StartDateTime = new Date();
            var i = 0;
            for (i; i < 300; i++) {
                var data = {
                            "sensorId": "HS123",
                            "voltage": 80,
                            "battery": 50,
                            "signal": 50
                };
                $.ajax({
                    url: "http://localhost:8000/iot-api/process",
                    type: "POST",
                    dataType: "json",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(data),
                    success: function (res) {
                    }
                });
            }
            var endDate = new Date();
            var dif = endDate.getTime() - StartDateTime.getTime();

            console.log(i + " concrete requests sent in " + dif + " ms");
        })
    </script>
</body>
</html>
